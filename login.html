<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learn Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/png" href="img/icon 1.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fa-solid fa-book-open"></i>
                <h2>Learn Hub</h2>
                <p>Programming Learning Platform</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fa-solid fa-right-to-bracket"></i> Sign In
                    </button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form" id="signup-form">
                <form id="signupForm">
                    <div class="form-group">
                        <label><i class="fa-solid fa-user"></i> Full Name</label>
                        <input type="text" id="signupName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" id="signupPassword" required placeholder="Enter password (min 8 characters)">
                        <span class="toggle-password" onclick="togglePassword('signupPassword')">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-lock"></i> Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" required placeholder="Re-enter your password">
                        <span class="toggle-password" onclick="togglePassword('signupConfirmPassword')">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="agreeTerms" required>
                            I agree to the <a href="#">Terms and Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fa-solid fa-user-plus"></i> Sign Up
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Back to <a href="index.html">Home Page</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle between login and signup
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update buttons
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(`${tab}-form`).classList.add('active');
            });
        });

        // Show/hide password
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
